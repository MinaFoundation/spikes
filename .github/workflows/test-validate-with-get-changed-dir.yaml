name: 'Validate Kubernetes Resources'

on:
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:

  changes:
    runs-on: minafoundation-default-runners
    outputs:
      packages: ${{ steps.filter.outputs.paths_changed }}
    steps:
      - uses: actions/checkout@v3
      - name: Annotate PR
        id: filter
        uses: fabidick22/detect-changes-action@v1

  # Will run helmfile or helm template and kubeconform for each previous output
  validate-kubernetes-manifests:
    runs-on: minafoundation-default-runners
    name: üßê Check Kubernetes manifests
    needs: changes
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    steps:
      - run: echo '${{ matrix.package }}'

